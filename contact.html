<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Rishitha Dubbaka</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
<header class="site-header">
  <div class="wrap">
    <a class="brand" href="index.html">Rishitha Dubbaka</a>
    <nav class="nav">
      <a href="index.html">Work</a>
      <a href="about.html">About</a>
      <a class="active" href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<main class="wrap">
  <section class="narrow">
    <h1>Contact</h1>
    <p class="muted">Reach out via the form or directly.</p>

    <!-- Works on Netlify if you deploy there (no server needed) -->
    <form name="contact" method="POST" data-netlify="true" class="form">
      <input type="hidden" name="form-name" value="contact" />
      <label>
        <span>Name</span>
        <input name="name" required />
      </label>
      <label>
        <span>Email</span>
        <input type="email" name="email" required />
      </label>
      <label>
        <span>Message</span>
        <textarea name="message" rows="5" required></textarea>
      </label>
      <button class="btn primary" type="submit">Send</button>
    </form>

    <div class="contact-alt">
      <p><strong>Email:</strong> <a href="mailto:you@example.com">you@example.com</a></p>
      <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/your-handle" target="_blank" rel="noopener">linkedin.com/in/your-handle</a></p>
      <p><strong>GitHub:</strong> <a href="https://github.com/your-handle" target="_blank" rel="noopener">github.com/your-handle</a></p>
    </div>
  </section>
</main>

<footer class="site-footer">
  <div class="wrap">
    <small>© <span id="year"></span> Rishitha Dubbaka</small>
  </div>
</footer>
<script src="script.js"></script>
</body>
</html>
